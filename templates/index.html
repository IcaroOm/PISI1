<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<div class="container box">
    <a class="button is-light" href="/">Back to Home</a>
    <h1 class="title">Random Password Generator</h1>

    <div class="field">
        <label class="label" for="password-length">Password Length</label>
        <input class="input" type="range" id="password-length" min="1" max="50" value="{{ length }}">
    </div>

    <button class="button is-primary" id="generate-button">Generate Password</button>

    <div class="notification is-success" id="password-result" style="display: none;">
        <strong>Generated Password:</strong>
        <span id="generated-password">{{ password }}</span>
        <button class="button is-light" onclick="copyPassword()">Copy</button>
    </div>

    <div class="field" id="password-name-field" style="display: none;">
        <label class="label" for="password-name">Password Name</label>
        <div class="control">
            <input class="input" type="text" id="password-name" placeholder="Enter a name to remember this password">
        </div>
    </div>

    <button class="button is-success" id="save-button" style="display: none;">Save Password</button>
</div>

<script>
    document.getElementById('generate-button').addEventListener('click', async function() {
        const length = document.getElementById('password-length').value;
        const response = await fetch(`/generate_password?length=${length}`);
        const data = await response.json();
        const passwordResult = document.getElementById('password-result');
        document.getElementById('generated-password').textContent = data.password;
        passwordResult.style.display = 'block';
        document.getElementById('password-name-field').style.display = 'block';
        document.getElementById('save-button').style.display = 'block';
    });

    function copyPassword() {
        const password = document.getElementById('generated-password').textContent;
        navigator.clipboard.writeText(password).then(function() {
            alert('Password copied to clipboard!');
        });
    }

    document.getElementById('save-button').addEventListener('click', async function() {
        const password = document.getElementById('generated-password').textContent;
        const name = document.getElementById('password-name').value;
        if (name.trim() === "") {
            alert("Please enter a name for the password.");
            return;
        }

        const response = await fetch('/save_password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, password })
        });

        if (response.ok) {
            alert('Password saved successfully!');
        } else {
            alert('Failed to save the password.');
        }
    });
</script>
</body>
</html>
