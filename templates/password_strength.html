<!DOCTYPE html>
<html data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Strength Checker</title>
        <script src="https://unpkg.com/htmx.org@2.0.1"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    </head>
    <body class="bg-gray-100 flex flex-col">
        <div class="bg-gray-800 text-white p-4 flex justify-between items-center">
            <h1 class="text-5xl font-bold">Password Strength Checker</h1>
            <div class="space-x-2">
                <a class="btn btn-neutral btn-xs sm:btn-sm md:btn-md lg:btn-lg" href="/">Back to Home</a>
            </div>
        </div>
        <div class="flex flex-col items-center mx-10 md:mx-20 space-y-5">
            <form
                hx-post="/check_password_strength"
                hx-target="#strength-result"
                hx-trigger="submit"
                class="w-full max-w-lg">
                <div class="field w-full">
                    <input type="text" id="password" name="password" class="input input-bordered w-full px-4 py-2 text-lg mt-4" placeholder="Enter your password" required>
                </div>
                <div class="flex flex-col items-center mt-3">
                    <button class="btn btn-outline btn-success btn-xs sm:btn-sm md:btn-md lg:btn-lg" type="submit">Check Strength</button>
                </div>
            </form>
            <div id="strength-result" class="w-full max-w-lg mt-5">
                {% include 'partials/strength_pass_result.html' %}
            </div>
        </div>
    </body>
</html>
